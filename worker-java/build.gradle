plugins {
    id 'java'
    id 'war'
}

group 'com.ticketpro'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'

    implementation 'org.postgresql:postgresql:42.2.27'
}